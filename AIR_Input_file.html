<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео</title>
</head>
<body>

    <h1>Загрузите видео для анализа внимания</h1>
    
    <!-- Инпут для выбора видео -->
    <input type="file" id="videoInput" accept="video/*">
    
    <p>Выберите видео с вашего устройства.</p>

    <script>
        const videoInput = document.getElementById('videoInput');

        // Когда видео загружается, перенаправляем на страницу проверки
        videoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                localStorage.setItem('videoURL', videoURL); // Сохраняем URL видео в localStorage
                window.location.href = 'AIR_Check_Face.html'; // Переход на страницу анализа
            }
        });
    </script>

</body>
</html>
